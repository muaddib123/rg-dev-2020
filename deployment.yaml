---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rgdev
  namespace: staging
  labels:
    module: rgdev
  annotations:
    flux.weave.works/automated: 'true'
    flux.weave.works/tag.rgdev: semver:0.x.x
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      module: rgdev
  template:
    metadata:
      labels:
        module: rgdev
    spec:
      containers:
      - name: rgdev
        image: gcr.io/still-mesh-252617/rgdev:0.0.2
        imagePullPolicy: IfNotPresent
